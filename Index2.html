<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, height=1280, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HydroNose Monitoring</title>
  <style>
    body {
      margin: 0;
      background: #2e2e2e;
      font-family: Arial, sans-serif;
      color: white;
      width: 800px;
      height: 1280px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      font-size: 18px;
      color: #ccc;
    }

    .rec {
      background: red;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      display: inline-block;
      margin-bottom: 8px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #66ccff;
      margin-bottom: 20px;
    }

    .gas {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 36px;
      font-weight: bold;
    }

    .gas span.value {
      color: #66ccff;
      font-size: 32px;
      margin-right: 12px;
    }

    .arrow-up { color: #00ff00; font-size: 32px; }
    .arrow-down { color: #ff3333; font-size: 32px; }

    .btn {
      background: #333;
      border: 1px solid #444;
      padding: 20px;
      width: 100%;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 22px;
      margin-top: 20px;
    }

    .btn:active { background: #555; }

    .temp-hum {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      background: linear-gradient(to right, #f39c12, #e67e22);
      border-radius: 12px;
      padding: 25px;
      font-weight: bold;
      font-size: 26px;
    }

    /* Bottom nav */
    .nav {
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
    }

    .nav-item {
      text-align: center;
      color: white;
      font-size: 20px;
    }

    .record-btn {
      background: red;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: none;
      color: white;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -40px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .record-btn:active {
      background: #660000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>
      Sun 26 Dec 09:32 PM<br>
      ‚ö† 3 | ‚úï 0 | 192.168.0.0
    </div>
    <div style="text-align: right;">
      <span class="rec">REC 01:21</span><br>
      Aliyah 2.4Ghz
    </div>
  </div>

  <!-- Main Card -->
  <div class="card">
    <div>
      <div class="title">HydroNose Monitoring</div>
      <div class="subtitle">Shown in Parts Per Million (PPM)</div>

      <div class="gas">H2 <span class="value">400</span><span class="arrow-up">‚ñ≤</span></div>
      <div class="gas">CO2 <span class="value">50</span><span class="arrow-down">‚ñº</span></div>
      <div class="gas">CO <span class="value">1</span><span class="arrow-down">‚ñº</span></div>
      <div class="gas">CH4 <span class="value">1000</span><span class="arrow-up">‚ñ≤</span></div>
    </div>

    <div>
      <button class="btn" onclick="alert('More details‚Ä¶')">View More</button>
      <div class="temp-hum">
        <span>Temperature<br>36¬∞C</span>
        <span>Humidity<br>10%</span>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="nav">
    <div class="nav-item">üìà<br>Monitor</div>
    <button class="record-btn" onclick="toggleRecord()">‚óè</button>
    <div class="nav-item">üìÇ<br>Files</div>
  </div>

  <script>
    let recording = true;
    function toggleRecord() {
      const btn = document.querySelector('.record-btn');
      recording = !recording;
      btn.style.background = recording ? 'red' : 'gray';
    }
  </script>

</body>
</html>
